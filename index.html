<html>

<head>
    <title>Navigation Bar</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        li a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">first</a></li>
        <li><a href="#">second</a></li>
        <li><a href="#">third</a></li>
        <li><a href="#">fourth</a></li>
    </ul>
</body>

</html>
